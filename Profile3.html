<!DOCTYPE html>
<html>

  <body>
    <div class="container">

        <div class="search-bar">
            <input type="text" placeholder="Search..." id="search-box">

        <div class="buttons">
          <button class="share-btn"><i class="fas fa-share"></i></button>
          <button class="settings-btn"><i class="fas fa-cog"></i></button>
        </div>
        <img class="avatar" src="images/profile3IMG.png" alt="Avatar">
        <h1 class="display-name">Hackerman</h1>
        <p class="biography">I love nfts.</p>
        <div class="hashtags">

      <div class="links">

      </div>
      
    </div>
    <button id="profile-btn"><a href="Profile.html">Go Back to Your Profile</a></button>
    <script src="https://kit.fontawesome.com/b91caa2f2a.js" crossorigin="anonymous"></script>
    <script>
        function search() {
          var query = document.getElementById("search-box").value;
          if (query.toLowerCase() === "lilman") {
            window.location.href = "Profile2.html";
          }else if (query.toLowerCase() === "hackerman"){
            window.location.href = "Profile3.html";
          }else{
            alert('Profile Does Not Exist')
          }
          
        }
      </script>
