        <div class="hashtags">

          <span>#creative</span>
        </div>
      </div>
      
      <div class="links">
        <a class="link" href="https://www.facebook.com/ian"><i class="fab fa-facebook"></i> Facebook</a>
        <a class="link" href="https://blog.ancient8.gg/axie-infinity-origin-strategy-triple-aqua-team/"><i class="feather icon-feather"></i> My Favorite Build</a>
        <a class="link" href="https://www.twitter.com/johndoe"><i class="fab fa-twitter"></i> Twitter</a>
        <a class="link" href="jaime_magsino@dlsu.edu.ph"><i class="fas fa-envelope"></i> Email</a>
      </div>
      
    </div>

</html>
