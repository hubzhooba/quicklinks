        <div class="hashtags">
          <span>#art</span>

        </div>
      </div>
      <div class="links">
        <a class="link" href="https://www.facebook.com/johndoe"><i class="fab fa-facebook"></i> Facebook</a>
        <a class="link" href="https://www.instagram.com/johndoe"><i class="fab fa-instagram"></i> Instagram</a>
        <a class="link" href="https://www.twitter.com/johndoe"><i class="fab fa-twitter"></i> Twitter</a>
        <a class="link" href="mailto:johndoe@example.com"><i class="fas fa-envelope"></i> Email</a>

    </div>

</html>
