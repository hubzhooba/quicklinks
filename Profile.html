  <script>
    function search() {
      var query = document.getElementById("search-box").value;
      if (query.toLowerCase() === "lilman") {
        window.location.href = "Profile2.html";
      }else if (query.toLowerCase() === "hackerman"){
        window.location.href = "Profile3.html";
      }else{
        alert('Profile Does Not Exist')
      }
    }
  
    function updateSelectedProfile() {
      var dropdown = document.getElementById("profile-dropdown");
      var query = document.getElementById("search-box").value.toLowerCase();
      if (query === "lilman") {
        dropdown.value = "Profile2.html";
        dropdown.style.display = "block";
      } else if (query === "hackerman") {
        dropdown.value = "Profile3.html";
        dropdown.style.display = "block";
      } else {
        dropdown.value = "";
        dropdown.style.display = "none";
      }
    }
  
    function goToSelectedProfile() {
      var dropdown = document.getElementById("profile-dropdown");
      if (dropdown.value) {
        window.location.href = dropdown.value;
      }
    }
  </script>
