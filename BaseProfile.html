<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css">
  </head>
  <body>
    <div class="container">

  <div class="header">
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button type="submit"><i class="fas fa-search"></i></button>
    </div>
    <div class="buttons">
      <button class="share-btn"><i class="fas fa-share"></i></button>
      <button class="settings-btn"><i class="fas fa-cog"></i></button>
    </div>
    <img class="avatar" src="images/emptypfp.jpg" alt="">
    <h1 class="display-name">Your Name</h1>
    <p class="biography">Write a brief description about yourself.</p>
    <div class="hashtags">
      <span>#interest1</span>
      <span>#interest2</span>
      <span>#interest3</span>
    </div>
  </div>
  
  <div class="links">
    <a class="link" href="https://www.facebook.com/your-username"> Link1</a>
    <a class="link" href="https://www.instagram.com/your-username"> Link2</a>
    <a class="link" href="https://www.twitter.com/your-username"> Link3</a>
    <a class="link" href="mailto:your-email@example.com"></i> Link4</a>
   
  </div>
  
</div>

<script src="https://kit.fontawesome.com/b91caa2f2a.js" crossorigin="anonymous"></script>
  </body>
</html>
